<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>today task</title>
</head>

<body class="overflow">
    <div id="title" class=" bg-indigo-700 flex justify-center text-lg text-white">
        <h1 class="">Tarefas Diarias</h1>
    </div>

    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="py-2 inline-block min-w-full sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <table class="min-w-full">
                        <thead class="bg-white border-b">
                            <tr>
                                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                    #
                                </th>
                                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                    Minhas Tarefas
                                </th>
                                <th scope="col" class="text-sm font-medium text-gray-900 px-6 py-4 text-left">
                                    Editar / Deletar
                                </th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class=" bg-indigo-700 flex justify-center text-lg text-white">
        <h1>Adicionar Tarefas</h1>
    </div>
    <div class="flex justify-center border-b">
        <input id="task" type="text" placeholder="Digite aqui a sua Tarefa..."
            class="flex px-2 py-4 w-60 appearance-none bg-transparent border-none text-gray-700 mr-3 leading-tight focus:outline-none">
        <button id="buttonAddTask"
            class="flex-shrink-0 hover:text-indigo-700  text-black py-1 px-2 rounded"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z" />
            </svg></button>
    </div>

    <script src="/src/index.js"></script>
</body>

</html>
